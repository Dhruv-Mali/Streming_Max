version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: stremify-mongodb
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=stream_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - stremify-network

  backend:
    build:
      context: ./video_straming_system-main
      dockerfile: Dockerfile
    container_name: stremify-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/stream_db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=7d
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./video_straming_system-main/uploads:/app/uploads
    networks:
      - stremify-network

  frontend:
    build:
      context: ./stremify-FE-main
      dockerfile: Dockerfile
    container_name: stremify-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - stremify-network

volumes:
  mongodb-data:
    name: stremify-mongodb-data

networks:
  stremify-network:
    driver: bridge
