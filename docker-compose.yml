version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: stremify-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=stream_db
    networks:
      - stremify-network

  # Backend API
  backend:
    build:
      context: ./video_straming_system-main
      dockerfile: Dockerfile
    container_name: stremify-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/stream_db
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - JWT_EXPIRY=7d
      - FRONTEND_URL=http://localhost:3000
      - AWS_SES_USER_ACCESS_KEY=${AWS_SES_USER_ACCESS_KEY}
      - AWS_SES_USER_SECRET_ACCESS_KEY=${AWS_SES_USER_SECRET_ACCESS_KEY}
      - AWS_SES_REGION=${AWS_SES_REGION:-us-east-1}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - USE_S3=${USE_S3:-false}
      - AWS_S3_ACCESS_KEY=${AWS_S3_ACCESS_KEY}
      - AWS_S3_SECRET_KEY=${AWS_S3_SECRET_KEY}
      - AWS_S3_REGION=${AWS_S3_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    volumes:
      - ./video_straming_system-main/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - stremify-network

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: stremify-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - stremify-network

volumes:
  mongodb_data:
    driver: local

networks:
  stremify-network:
    driver: bridge
